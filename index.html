<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioAI - Doctor Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="center-flex" style="background: white;">

    <div class="login-container">
        <a href="#" class="logo" style="justify-content: center; margin-bottom: 30px;">
            <i class="fas fa-heartbeat" style="color: var(--primary);"></i> CardioAI
        </a>

        <div class="login-card">
            <div class="login-header">
                <h2>Doctor Login</h2>
                <p style="color: var(--text-light); margin-bottom: 30px;">Enter your credentials to access the portal</p>
            </div>

            <form onsubmit="event.preventDefault(); login();">
                <div class="input-group">
                    <label>Doctor ID</label>
                    <input type="text" id="u" class="form-control" placeholder="Enter your ID">
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="p" class="form-control" placeholder="••••••••">
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
