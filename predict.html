<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardioAI - Predict</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <nav class="navbar">
    <a href="home.html" class="logo"><i class="fas fa-heartbeat"></i> CardioAI</a>
    <div class="nav-links">
      <a href="home.html" class="nav-item"><i class="far fa-heart"></i> Home</a>
      <a href="predict.html" class="nav-item active"><i class="fas fa-wave-square"></i> Predict</a>
      <a href="records.html" class="nav-item"><i class="far fa-user"></i> Patient Records</a>
    </div>
  </nav>

  <div class="container">

    <div class="page-header">
      <span class="badge-pill"><i class="fas fa-file-medical-alt"></i> Heart Health Assessment</span>
      <h1 class="page-title">Enter Patient Information</h1>
      <p style="color: var(--text-light);">Fill in the health metrics below to receive an AI-powered risk assessment.
      </p>
    </div>

    <form id="predictForm" onsubmit="event.preventDefault(); predict();">

      <!-- Section 1: Patient Info -->
      <div class="section-card">
        <div class="section-title">
          <i class="far fa-user"></i> Patient Information
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Full Name *</label>
            <input type="text" id="p_name" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="input-group">
            <label>Age *</label>
            <input type="number" id="age" class="form-control" placeholder="e.g. 45" required>
          </div>
          <div class="input-group">
            <label>Gender *</label>
            <select id="sex" class="form-control">
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="john@example.com">
          </div>
        </div>
      </div>

      <!-- Section 2: Cardio Metrics -->
      <div class="section-card">
        <div class="section-title">
          <i class="far fa-heart"></i> Cardiovascular Metrics
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Chest Pain Type (cp)</label>
            <select id="cp" class="form-control">
              <option value="0">Typical Angina</option>
              <option value="1">Atypical Angina</option>
              <option value="2">Non-anginal Pain</option>
              <option value="3">Asymptomatic</option>
            </select>
          </div>
          <div class="input-group">
            <label>Resting Blood Pressure (mmHg)</label>
            <input type="number" id="trestbps" class="form-control" placeholder="120" required>
          </div>
          <div class="input-group">
            <label>Maximum Heart Rate (thalach)</label>
            <input type="number" id="thalach" class="form-control" placeholder="150" required>
          </div>
          <div class="input-group">
            <label>Resting ECG</label>
            <select id="restecg" class="form-control">
              <option value="0">Normal</option>
              <option value="1">ST-T Wave Abnormality</option>
              <option value="2">Left Ventricular Hypertrophy</option>
            </select>
          </div>
          <div class="input-group" style="grid-column: span 2;">
            <label>Exercise Induced Angina (exang)?</label>
            <select id="exang" class="form-control">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Section 3: Blood Work -->
      <div class="section-card">
        <div class="section-title">
          <i class="fas fa-tint"></i> Blood Work & Additional Metrics
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Cholesterol Level (mg/dL)</label>
            <input type="number" id="chol" class="form-control" placeholder="200" required>
          </div>
          <div class="input-group">
            <label>ST Depression (Oldpeak)</label>
            <input type="number" step="0.1" id="oldpeak" class="form-control" placeholder="0.0" required>
          </div>
          <div class="input-group">
            <label>ST Slope</label>
            <select id="slope" class="form-control">
              <option value="0">Upsloping</option>
              <option value="1">Flat</option>
              <option value="2">Downsloping</option>
            </select>
          </div>
          <div class="input-group">
            <label>Fasting Blood Sugar > 120 mg/dL?</label>
            <select id="fbs" class="form-control">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <!-- Hidden fields for Thalassemia and vessels (ca) - using defaults/random or adding inputs if crucial -->
          <!-- Adding them for completeness based on model -->
          <div class="input-group">
            <label>Number of Major Vessels (ca) (0-3)</label>
            <input type="number" id="ca" class="form-control" value="0" min="0" max="3">
          </div>
          <div class="input-group">
            <label>Thalassemia (thal)</label>
            <select id="thal" class="form-control">
              <option value="2">Normal</option>
              <option value="1">Fixed Defect</option>
              <option value="3">Reversable Defect</option>
            </select>
          </div>

        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-primary" style="padding: 15px 50px; font-size: 1.1rem;">
          <i class="fas fa-magic"></i> Get AI Prediction
        </button>
      </div>

    </form>
  </div>

  <script src="JS/app.js"></script>
</body>

</html>
